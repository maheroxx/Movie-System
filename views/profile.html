<html>
    <head>
        <link rel="stylesheet" href="">
        <title>Profile Page</title>
    </head>
    <body>
        <h1>Profile Page</h1>

        <section class="profilepage">
            <label for="username">Username:</label><br>
              
                <label for="email">Email:</label>
               <br>
                <label for="mobilenumber">Mobile Number:</label>
               <br>
                <label for="creditcard">Credit Card Number:</label>
               <br><br>
        </section>

        <script>
            $(document).ready(function(){
                $.ajax({
                    url: "/profile",
                    method: "get"
                })
                .done(
                    function(data){
                    
                        data.forEach(function(customer)
                        {
                            $('.customer').append("Username: "+ customer.username + "<br>");
                            $('.customer').append("Email: " + customer.email + "<br>");
                            $('.customer').append("Mobile Number: "+ customer.mobilenumber+ "<br>");
                            $('.customer').append("Credit Card: "+ customer.creditcard + "<br>");
                           
                        })
                    }
                )
            })
        </script>

        <form onsubmit="return profile();">
            <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="mobilenumber">Mobile Number:</label>
                <input type="number" id="mobilenumber" name="mobilenumber" required><br>
                <label for="creditcard">Credit Card Number:</label>
                <input type="text" id="creditcard" name="creditcard"required><br>
            <button type="submit">Update Profile</button>
    </form>

        <!-- <form action="/profile" method="put">
            <input type="submit" value="Update Profile">
        </form> -->
        <script src='../js/jquery-3.5.0.min.js'></script>
        <script src="../js/profile.js"></script>
    </body>
</html>
