<html>
    <head>

    </head>

    <body>
        <h1>EigaMovie</h1>

        <a href="/register">Register Now</a><br>
        <a href="/login">Login</a>
        <br>
        <form action="/search">
            <input type="text" name="title" id="title">
            <input type="submit" id="get_btn" value="Search">
        </form>

        <section class="movies">
            <h2>Movie List</h2>
            <table border="1px black"  class="movielist">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Genre</th>
                    <th>Language</th>
                    <th>Ranking</th>
                    <th>Running Time</th>
                </tr>
              
            </table>

        </section>
        <script src="../js/jquery-3.5.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $.ajax({
                    url: "/movies",
                    method: "get"
                })
                .done(
                    function(data){
                       
                        data.forEach(function(movie)
                        {
                            $('.movielist').append("<tr> <td>"+ movie.title + "</td> <td>"+ movie.description + "</td> <td>"+ movie.genre+ "</td> <td>"+ movie.language + "</td> <td>" + movie.ranking+ "</td> <td>" + movie.runningtime + "</td> <tr>");
                           
                        })
                    }
                )
            })
           
        </script>

    </body>
</html>
